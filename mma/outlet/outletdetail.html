<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>详情</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/framework7/1.6.5/css/framework7.ios.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/framework7/1.6.5/css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="../common/css/framework7-icons.css" />

    <link rel="stylesheet" href="../common/css/common.css">

<body>
	<div class="views">
		<!--默认为第一个tab-->
		<div class="view view-main">
			<div class="pages navbar-through">

					<div class="page-content same-block">

						</div>
						<div class="infosame" id="dynamic">

								<div class="list-block surBox" id="mjp">
								</div>
								<div class="list-block surBox" id="brands">
								</div>
							</div>
						</div>
						<div class="infosame" id="rejectreason">
							<p class="infotitle">驳回理由</p>
							<div class="reject" id="reText">
								地址不正确
							</div>
						</div>		
					</div>
				</div>
			</div>
		</div>
	</div>
