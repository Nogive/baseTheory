<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>普查表单</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/framework7/1.6.5/css/framework7.ios.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/framework7/1.6.5/css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="../common/css/framework7-icons.css" />
    <link rel="stylesheet" href="../common/fonts/icons/iconfont.css" />
    <link rel="stylesheet" href="../common/css/common.css">
    <link rel="stylesheet" href="css/survey.css" />
</head>
<body>
	<div class="views">
		<div class="view view-main">
			<div class="pages navbar-through">
				<div data-page="surveyTemplate" class="page">
					<div class="page-content">
						<div class="shoptitle row">
							<h2 class="col-100" id="shopname"></h2>
							<p class="col-50">总销量：<span id="salesTotal">0</span> （瓶）</p>
							<p class="col-50">喜力销量：<span id="mjpTotal">0</span> （瓶）</p>
							<input type="hidden" id="cur_template" />
						</div>
						<div class="mainBox">
							<div class="list-block surBox" id="mjp">
							</div>
							<div class="list-block surBox" id="brands">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="https://cdn.bootcss.com/framework7/1.6.5/js/framework7.min.js"></script>
</body>
</html>
