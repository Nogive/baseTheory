<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>登录</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/framework7/1.6.5/css/framework7.ios.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/framework7/1.6.5/css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="../common/css/framework7-icons.css" />
    <link rel="stylesheet" href="../common/fonts/icons/iconfont.css" />
    <link rel="stylesheet" href="../common/css/common.css">
</head>
<body>
	<div class="views">
		<div class="view view-main">
			<div class="pages">
				<div data-page="login" class="page">
					<div class="page-content">
						<div class="content-block row">
							<div class="loginbox col-75">
								<div class="inputbox">
									<p class="log-title">账号:</p>
									<input type="text" id="username" />
								</div>
								<div class="inputbox">
									<p class="log-title">密码:</p>
									<input type="password" id="passw"/>
								</div>
								<a href="javascript:;" class="button button-fill btn-h50" id="gologin">登录</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="https://cdn.bootcss.com/framework7/1.6.5/js/framework7.min.js"></script>
	<script type="text/javascript" src="js/jsencrypt.min.js"></script>
	<script type="text/javascript" src="../common/js/common.js"></script>
</body>
</html>
