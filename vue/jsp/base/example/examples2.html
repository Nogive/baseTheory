<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <script type="text/javascript" src="../assets/js/jquery-3.1.1.min.js"></script>
    <title>example-2 实例方法 demo</title>
</head>
<body>
    <h1>example-2 实例方法 demo</h1>
    <hr>
    <div id="app">
      
    </div>
    <p><button onclick="destroy()">销毁</button></p>
    <p><button onclick="reload()">刷新</button></p>
    <p><button onclick="tick()">更改</button></p>
    <script type="text/javascript">
      var jspang=Vue.extend({
        template:`
          <p>{{message}}</p>
        `,
        data:function(){
          return {
            message:"hello i'm jspang!"
          }
        },
        mounted:function(){
          console.log('mounted 被创建！')
        },
        destroyed:function(){
          console.log('销毁之后！')
        },
        updated:function(){
          console.log('更新之后！')
        }
      });
      
      var vm=new jspang().$mount('#app');

      function destroy(){
        vm.$destroy();
      }
      function reload(){
        vm.$forceUpdate();
      }
      
      function tick(){
        vm.message='change message info';
        vm.$nextTick(function(){
          console.log('message更新完后我被调用了！')
        })
      }
    </script>
</body>
</html>
