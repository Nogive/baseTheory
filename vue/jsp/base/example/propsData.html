<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>propsData 扩展</title>
</head>
<body>
    <h1>propsData 扩展</h1>
    <hr>
    <header></header>

    <script type="text/javascript">
      var header_a=Vue.extend({
        template:`
          <p>{{message}}--{{a}}</p>
        `,
        data:function(){
          return {
            message:"hello,I'm header" 
          }
        },
        props:['a']
      })
      new header_a({propsData:{a:12}}).$mount('header');
    </script>
</body>
</html>
