<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>component-2 组件props</title>
</head>
<body>
    <h1>component-1 组件props</h1>
    <hr>
    <div id="app">
        <panda :here="message"></panda>
        <!-- <panda from-here="China"></panda> -->
        <!-- components 里使用小驼峰的形式 -->
    </div>

    <script type="text/javascript">
        var app=new Vue({
            el:'#app',
            data:{
              message:'China'
            },
            components:{
                "panda":{
                    template:`
                        <div style="color:green">Panda from {{here}}</div>
                    ` ,
                    //注册属性
                    props:[
                      'here'
                    ]
                }
            }
        })
    </script>
</body>
</html>
