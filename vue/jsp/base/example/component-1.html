<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>component-1 组件</title>
</head>
<body>
    <h1>component-1 组件</h1>
    <hr>
    <div id="app">
        <jspang></jspang>
        <panda></panda>
    </div>

    <script type="text/javascript">
        //全局
        Vue.component('jspang',{
            template:`
                <div style="color:red">我是全局的jspang组件</div>
            `
        })

        var app=new Vue({
            el:'#app',
            //局部
            components:{
                "panda":{
                    template:`
                        <div style="color:green">我是局部的panda组件</div>
                    ` 
                }
            }
        })
        //指令定义的是标签的属性
        //组件定义的是标签
    </script>
</body>
</html>
