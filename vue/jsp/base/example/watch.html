<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>watch option</title>
</head>
<body>
    <h1>watch option</h1>
    <hr>
    <div id="app">
      <p>今日温度：{{wendu}} 度</p>
      <p>穿衣指南：{{chuanyi}}</p>
      <p>
        <button @click="add">升高温度</button>
        <button @click="minus">降低温度</button>
      </p>
    </div>

    <script type="text/javascript">
      var chuanyiarr=['T恤短袖','夹克长裙',"棉衣羽绒服"];
      var app=new Vue({
        el:'#app',
        data:{
          wendu:14,
          chuanyi:chuanyiarr[0]
        },
        methods:{
          add:function(){
            this.wendu+=5;
          },
          minus:function(){
            this.wendu-=5;
          }
        },
        // watch:{
        //   wendu:function(newVal,oldVal){
        //     if(newVal>=26){
        //       this.chuanyi=chuanyiarr[0]
        //     }else if(newVal<26&&newVal>0){
        //       this.chuanyi=chuanyiarr[1]
        //     }else{
        //       this.chuanyi=chuanyiarr[2]
        //     }
        //   }
        // }
      })
      app.$watch('wendu',function(newVal,oldVal){
        if(newVal>=26){
          this.chuanyi=chuanyiarr[0]
        }else if(newVal<26&&newVal>0){
          this.chuanyi=chuanyiarr[1]
        }else{
          this.chuanyi=chuanyiarr[2]
        }
      })
    </script>
</body>
</html>
